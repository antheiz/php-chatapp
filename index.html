<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>chatapp</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/3.0.3/handlebars.min.js"></script>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.2/moment.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
	

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div id="wrapper">	

		<div class="container bg-light p-5 mt-5" id="user-container">
			<div class="row">
				<div class="mb-3 mt-5">
					<label for="your_name" class="form-label">Siapa nama kamu ?</label>
					<input type="text" id="user" name="user" class="form-control" placeholder="Masukan nama kamu">
				</div>
			</div>
			<div class="row d-flex justify-content-center">
				<div class="col-4">
					<button type="button" id="join-chat" class="btn btn-primary">Gabung</button>
				</div>
			</div>
		</div>

		<div id="main-container" class="hidden mt-5">		
			<button type="button" id="leave-room" class="btn btn-danger">Keluar</button>
			<div id="messages" class="container bg-light">
				
			</div>

			<div id="msg-container" class="container row" style="margin-top: -20px; margin-left: -34px;">
				<div class="col-md-8">
					<input type="text" class="form-control" id="msg" name="msg">
				</div>
				<div class="col d-flex justify-content-end">
					<button type="button" id="send-msg" class="btn btn-success" style="padding: 0 30px; margin-right: -65px;">Kirim</button>
				</div>
			</div>
		</div>

	</div>
	

	<script id="messages-template" type="text/x-handlebars-template">
		{{#each messages}}
		<div class="msg">
			<div class="time">{{time}}</div>
			<div class="details">
				<span class="user">{{user}}</span>: <span class="text">{{text}}</span>
			</div>
		</div>
		{{/each}}
	</script>

	<script src="js/main.js"></script>
</body>
</html>
